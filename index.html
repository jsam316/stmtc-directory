        // ============================================
        // ENCRYPTION LIBRARY
        // ============================================
        class DirectoryCrypto {
            constructor() {
                this.algorithm = 'AES-GCM';
                this.keyLength = 256;
                this.iterations = 100000;
            }
            
            async deriveKey(password, salt) {
                const encoder = new TextEncoder();
                const passwordKey = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );
                
                return await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: this.iterations,
                        hash: 'SHA-256'
                    },
                    passwordKey,
                    { name: this.algorithm, length: this.keyLength },
                    false,
                    ['encrypt', 'decrypt']
                );
            }
            
            async encrypt(data, password) {
                const encoder = new TextEncoder();
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const key = await this.deriveKey(password, salt);
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: this.algorithm, iv: iv },
                    key,
                    encoder.encode(JSON.stringify(data))
                );
                
                const combined = new Uint8Array(
                    salt.byteLength + iv.byteLength + encrypted.byteLength
                );
                combined.set(salt, 0);
                combined.set(iv, salt.byteLength);
                combined.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);
                
                return btoa(String.fromCharCode(...combined));
            }
            
            async decrypt(encryptedBase64, password) {
                try {
                    const combined = new Uint8Array(
                        atob(encryptedBase64).split('').map(c => c.charCodeAt(0))
                    );
                    
                    const salt = combined.slice(0, 16);
                    const iv = combined.slice(16, 28);
                    const encrypted = combined.slice(28);
                    const key = await this.deriveKey(password, salt);
                    
                    const decrypted = await crypto.subtle.decrypt(
                        { name: this.algorithm, iv: iv },
                        key,
                        encrypted
                    );
                    
                    const decoder = new TextDecoder();
                    return JSON.parse(decoder.decode(decrypted));
                } catch (error) {
                    throw new Error('Incorrect password or corrupted data');
                }
            }
            
            async loadEncryptedFile() {
                const paths = [
                    'data/families.json.enc',
                    './data/families.json.enc',
                    'families.json.enc',
                    './families.json.enc'
                ];
                
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            return await response.text();
                        }
                    } catch (error) {
                        // Continue to next path
                    }
                }
                
                throw new Error('FILE_NOT_FOUND');
            }
        }

        const directoryCrypto = new DirectoryCrypto();

        // ============================================
        // GITHUB AUTO-SYNC
        // ============================================
        class GitHubSync {
            constructor() {
                this.token = null;
                this.repo = null;
                this.branch = 'main';
                this.filePath = 'data/families.json.enc';
                this.loadConfig();
            }
            
            loadConfig() {
                try {
                    const config = localStorage.getItem('githubSyncConfig');
                    if (config) {
                        const parsed = JSON.parse(config);
                        this.token = parsed.token;
                        this.repo = parsed.repo;
                        this.branch = parsed.branch || 'main';
                        this.filePath = parsed.filePath || 'data/families.json.enc';
                    }
                } catch (error) {
                    console.error('Failed to load GitHub config:', error);
                }
            }
            
            saveConfig(token, repo, branch = 'main', filePath = 'data/families.json.enc') {
                this.token = token;
                this.repo = repo;
                this.branch = branch;
                this.filePath = filePath;
                localStorage.setItem('githubSyncConfig', JSON.stringify({ token, repo, branch, filePath }));
                return true;
            }
            
            isConfigured() {
                return !!(this.token && this.repo);
            }
            
            async testConnection() {
                if (!this.isConfigured()) throw new Error('GitHub not configured');
                const response = await fetch(`https://api.github.com/repos/${this.repo}`, {
                    headers: {
                        'Authorization': `token ${this.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error(response.status === 401 ? 'Invalid token' : 'Repository not found');
                return await response.json();
            }
            
            async getFileSHA() {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.repo}/contents/${this.filePath}?ref=${this.branch}`,
                        {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    if (response.ok) {
                        const data = await response.json();
                        return data.sha;
                    }
                    return null;
                } catch (error) {
                    return null;
                }
            }
            
            async uploadData(encryptedData, commitMessage = null) {
                if (!this.isConfigured()) throw new Error('GitHub not configured');
                const sha = await this.getFileSHA();
                if (!commitMessage) {
                    const now = new Date();
                    commitMessage = `Updated directory - ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                }
                const body = {
                    message: commitMessage,
                    content: btoa(encryptedData),
                    branch: this.branch
                };
                if (sha) body.sha = sha;
                
                const response = await fetch(
                    `https://api.github.com/repos/${this.repo}/contents/${this.filePath}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    }
                );
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Upload failed');
                }
                return await response.json();
            }
        }

        const githubSync = new GitHubSync();

        // ============================================
        // PIN MANAGEMENT
        // ============================================
        class PinManager {
            constructor() {
                this.defaultPin = '1234';
            }
            
            getPin() {
                const stored = localStorage.getItem('adminPin');
                return stored || this.defaultPin;
            }
            
            setPin(newPin) {
                localStorage.setItem('adminPin', newPin);
            }
            
            verifyPin(pin) {
                return pin === this.getPin();
            }
        }

        const pinManager = new PinManager();

        // ============================================
        // DOWNLOAD HELPER
        // ============================================
        function downloadFile(content, filename, mimeType = 'text/plain') {
            try {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
                
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        }

                    setSyncStatus('üîë Decrypting data...');
                    const decryptedFamilies = await directoryCrypto.decrypt(encryptedData, passwordInput);

                    setPassword(passwordInput);

                    localStorage.setItem('directoryPassword', passwordInput);

                    }
                    setSyncStatus('');
                }
                
                setLoadingData(false);
            };

                    setTimeout(() => setSyncStatus(''), 3000);
                } catch (error) {
                    alert('Invalid JSON: ' + error.message);
                }
            };

                    setShowAdminLogin(false);

                    return;

                    return;
                }
                
                if (newPin !== confirmPin) {
                    alert('PINs do not match');
                    return;

                pinManager.setPin(newPin);

                setNewPin('');
                setConfirmPin('');
                setShowSettings(false);
            };

            const saveChanges = async (updatedFamilies) => {

                    setSyncStatus('üíæ Saving...');
                    localStorage.setItem('churchDirectory', JSON.stringify(updatedFamilies));
                    setFamilies(updatedFamilies);
                    
                    if (githubSync.isConfigured() && password) {
                        setSyncStatus('‚òÅÔ∏è Syncing to GitHub...');
                        const encrypted = await directoryCrypto.encrypt(updatedFamilies, password);
                        await githubSync.uploadData(encrypted);
                        setSyncStatus('‚úÖ Saved and published!');
                    } else {
                        setSyncStatus('‚úÖ Saved locally');
                    }
                    setTimeout(() => setSyncStatus(''), 3000);
                } catch (error) {
                    setSyncStatus('‚ùå Error: ' + error.message);
                    console.error('Save error:', error);
                }
            };

            // IMPROVED EXPORT FUNCTION
            const exportEncrypted = async () => {
                try {

                    console.log('Families count:', families.length);
                    console.log('Password available:', !!password);

                        alert('‚ùå Password not available. Please reload the page and enter your password again.');
                        return;
                    }

                    setSyncStatus('üì¶ Encrypting data...');

                    console.log('Encryption successful, length:', encrypted.length);

                        setTimeout(() => setSyncStatus(''), 3000);
                    } else {

                    alert('‚ùå Export failed: ' + error.message + '\n\nTry the Plain JSON export option instead.');

                                        </div>
                                    </div>
                                    <div className="space-y-2 text-white/80 text-sm">
                                        {family.mobile && <div>üì± {family.mobile}</div>}
                                        {family.email && <div className="truncate">‚úâÔ∏è {family.email}</div>}
                                        <div>üë• {family.members?.length || 0} members</div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredFamilies.length === 0 && (
                            <div className="glass-effect rounded-3xl p-12 text-center">
                                <p className="text-white/80 text-xl">
                                    {families.length === 0 
                                        ? 'No families loaded. Use the Import button to add data.'
                                        : 'No families found matching your search.'
                                    }
                                </p>
                            </div>
                        )}

                        {/* Export Options Modal */}
                        {showExportOptions && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setShowExportOptions(false)}>
                                <div className="bg-white rounded-2xl p-8 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                                    <h2 className="text-2xl font-bold mb-4">Export Backup</h2>
                                    <p className="text-gray-600 mb-6">Choose export format:</p>
                                    
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => {
                                                setShowExportOptions(false);
                                                exportEncrypted();
                                            }}
                                            className="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-xl font-bold text-left px-6"
                                        >
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <div className="font-bold">üîê Encrypted Backup</div>
                                                    <div className="text-sm text-purple-100">Secure .enc file (recommended)</div>
                                                </div>
                                                <div className="text-2xl">‚Üí</div>
                                            </div>
                                        </button>
                                        
                                        <button
                                            onClick={() => {
                                                setShowExportOptions(false);
                                                exportPlainJSON();
                                            }}
                                            className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-left px-6"
                                        >
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <div className="font-bold">üìÑ Plain JSON</div>
                                                    <div className="text-sm text-blue-100">Unencrypted .json file</div>
                                                </div>
                                                <div className="text-2xl">‚Üí</div>
                                            </div>
                                        </button>
                                    </div>
                                    
                                    <button
                                        onClick={() => setShowExportOptions(false)}
                                        className="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-bold"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Other Modals - Admin Login, Settings, GitHub, Family Detail */}
                        {/* Keeping them brief for file size, same as previous version */}
                        {showAdminLogin && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setShowAdminLogin(false)}>
                                <div className="bg-white rounded-2xl p-8 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                                    <h2 className="text-2xl font-bold mb-4">Admin Login</h2>
                                    <input
                                        type="password"
                                        placeholder="Enter PIN"
                                        value={adminPin}
                                        onChange={(e) => setAdminPin(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl mb-4"
                                    />
                                    <div className="flex gap-2">
                                        <button onClick={handleAdminLogin} className="flex-1 bg-purple-600 text-white py-3 rounded-xl font-bold">Login</button>
                                        <button onClick={() => { setShowAdminLogin(false); setAdminPin(''); }} className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-bold">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setShowSettings(false)}>
                                <div className="bg-white rounded-2xl p-8 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                                    <h2 className="text-2xl font-bold mb-6">Admin Settings</h2>
                                    <div className="mb-6">
                                        <h3 className="text-lg font-bold mb-4">Change Admin PIN</h3>
                                        <div className="space-y-3">
                                            <input type="password" placeholder="New PIN" value={newPin} onChange={(e) => setNewPin(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl" />
                                            <input type="password" placeholder="Confirm PIN" value={confirmPin} onChange={(e) => setConfirmPin(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl" />
                                            <button onClick={handleChangePIN} className="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-bold">Update PIN</button>
                                        </div>
                                    </div>
                                    <button onClick={() => { setShowSettings(false); setNewPin(''); setConfirmPin(''); }} className="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl font-bold">Close</button>
                                </div>
                            </div>
                        )}

                        {showGitHubSettings && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setShowGitHubSettings(false)}>
                                <div className="bg-white rounded-2xl p-8 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                                    <h2 className="text-2xl font-bold mb-4">GitHub Auto-Sync</h2>
                                    <div className="space-y-4">
                                        <input type="password" placeholder="GitHub Token" value={githubToken} onChange={(e) => setGithubToken(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl" />
                                        <input type="text" placeholder="username/church-directory" value={githubRepo} onChange={(e) => setGithubRepo(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl" />
                                        <div className="flex gap-2">
                                            <button onClick={saveGitHubConfig} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold">Save & Test</button>
                                            <button onClick={() => setShowGitHubSettings(false)} className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-bold">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedFamily && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={() => setSelectedFamily(null)}>
                                <div className="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <div className="text-purple-600 text-sm font-bold">Family #{selectedFamily.familyNo}</div>
                                            <h2 className="text-3xl font-bold">{selectedFamily.headOfFamily}</h2>
                                            <div className="text-purple-600 font-bold mt-1">{selectedFamily.prayerGroup}</div>
                                        </div>
                                        <button onClick={() => setSelectedFamily(null)} className="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                                    </div>
                                    <div className="space-y-3 text-sm">
                                        {selectedFamily.residentialAddress && <div><strong>Address:</strong> {selectedFamily.residentialAddress}</div>}
                                        {selectedFamily.mobile && <div><strong>Mobile:</strong> {selectedFamily.mobile}</div>}
                                        {selectedFamily.telephone && <div><strong>Telephone:</strong> {selectedFamily.telephone}</div>}
                                        {selectedFamily.email && <div><strong>Email:</strong> {selectedFamily.email}</div>}
                                        {selectedFamily.motherParish && <div><strong>Mother Parish:</strong> {selectedFamily.motherParish}</div>}
                                        {selectedFamily.emergencyContact && <div><strong>Emergency:</strong> {selectedFamily.emergencyContact}</div>}
                                        {selectedFamily.members && selectedFamily.members.length > 0 && (
                                            <div>
                                                <strong className="block mb-2">Family Members:</strong>
                                                <div className="space-y-2">
                                                    {selectedFamily.members.map((member, idx) => (
                                                        <div key={idx} className="bg-gray-50 p-3 rounded-lg">
                                                            <div className="font-bold">{member.name} ({member.petName})</div>
                                                            <div className="text-xs text-gray-600">
                                                                {member.identity} ‚Ä¢ DOB: {member.dob}
                                                                {member.mobile && ` ‚Ä¢ ${member.mobile}`}
                                                                {member.bloodGroup && ` ‚Ä¢ ${member.bloodGroup}`}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChurchDirectory />, document.getElementById('root'));
    </script>
</body>
</html>
